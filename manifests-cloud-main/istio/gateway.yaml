apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: cnn-egress-gateway-debug
  namespace: cloud-main-system
spec:
  selector:
    istio: cnn-egress-gateway-debug
  servers:
  - port:
      number: 443
      name: tls
      protocol: TLS
    hosts:
    - edition.cnn.com
    tls:
      mode: PASSTHROUGH